services:
  - type: web
    name: breach-protocol-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build --workspace=@breach-protocol/game-engine && npm run build --workspace=@breach-protocol/api
    startCommand: npm run start --workspace=@breach-protocol/api
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_AUTH_TOKEN
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: ADMIN_SETUP_KEY
        sync: false
