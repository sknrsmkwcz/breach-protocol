services:
  - type: web
    name: breach-protocol-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build --workspace=@breach-protocol/game-engine && npm run build --workspace=@breach-protocol/api
    startCommand: npm run start --workspace=@breach-protocol/api
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_AUTH_TOKEN
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_SETUP_KEY
        sync: false

  - type: web
    name: breach-protocol-admin
    runtime: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build --workspace=@breach-protocol/admin-ui
    staticPublishPath: packages/admin-ui/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://breach-protocol-api.onrender.com/api/v1
